<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koszyk - Sklep z Aromatami</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Styl przewijania sekcji koszyka */
        #cart-items {
            max-height: 400px; /* Maksymalna wysokość sekcji koszyka */
            overflow-y: auto;  /* Włącz przewijanie pionowe */
            padding-bottom: 20px; /* Dodatkowe miejsce na dolne elementy */
        }
        #cart {
            padding-bottom: 100px; /* Dodatkowe miejsce na przyciski */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Sklep z Aromatami</div>
        <nav>
            <ul>
                <li><a href="index.html">Strona Główna</a></li>
                <li><a href="index.html#shop">Sklep</a></li>
                <li><a href="index.html#about">O Nas</a></li>
                <li><a href="index.html#contact">Kontakt</a></li>
                <li><a href="cart.html">Koszyk (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="cart">
            <h2>Twój Koszyk</h2>
            <div id="cart-items"></div> <!-- Produkty koszyka będą wyświetlane tutaj -->
            <p><strong>Suma: <span id="total-quantity">0</span> produktów</strong></p>
            <button onclick="clearCart()">Wyczyść Koszyk</button>
            <form id="order-form" action="https://formspree.io/f/mqazbpzw" method="POST">
                <input type="hidden" name="products" id="form-products">
                <input type="hidden" name="total" id="form-total">
                <!-- Ukryte pole na login użytkownika zamiast emaila -->
                <input type="hidden" name="email" id="user-email">
                <button type="submit">Zamów</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Sklep z Aromatami. Wszystkie prawa zastrzeżone.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
